name: Clixon Controller CI

on:
  push:
    branches:
      - main
      - test-actions
      - docker
  pull_request:
    branches:
      - main
  schedule:
    - cron: '00 3 * * 6'     # Run every Saturday morning

jobs:
  test-job:
    name: Controller tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - name: Clone controller code
      run: (cd docker; git clone ../ clixon-controller)
    - name: Build controller container
      run: (cd docker; docker-compose build)
    - name: Start containers
      run: (cd docker; docker-compose up -d)
    - name: Run tests
      run: docker exec -it controller bash -c 'cd clixon-controller/test/;./all.sh')
