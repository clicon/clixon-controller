name: Clixon Controller CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
# 1) checkout and compile natively
    - name: install cligen native
      run: (git clone https://github.com/clicon/cligen.git && cd cligen && ./configure && make && sudo make install)
    - name: install ssl and nghttp2
      run: sudo apt install -y libssl-dev libnghttp2-dev libcurl4-openssl-dev
    - name: install clixon native
      run: (git clone https://github.com/clicon/clixon.git && cd clixon && ./configure && make && sudo make install)
    - name: Build clixon-example docker
      run: (cd clixon/docker/example && make docker)
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make install
      run: sudo make install
# 2)  Run tests
    - name: Start devices
      run: (cd test; ./start-devices.sh)
    - name: Init controller
      run: (cd test; ./init-controller.sh)
