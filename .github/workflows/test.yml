name: Clixon Controller CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
# 1) checkout and compile natively
    - name: install cligen native
      run: (git clone https://github.com/clicon/cligen.git && cd cligen && ./configure && make && sudo make install)
    - name: install ssl and nghttp2
      run: sudo apt install -y libssl-dev libnghttp2-dev
    - name: Add clicon user group
      run: sudo useradd -M -U clicon
    - name: Add runner to clixon user group
      run: sudo usermod -a -G clicon runner
    - name: install clixon native
      run: (git clone https://github.com/clicon/clixon.git && cd clixon && ./configure && make && sudo make install)
    - name: install clixon-pyapi
      run: (git clone https://github.com/clicon/clixon-pyapi.git && cd clixon-pyapi && sudo python3 setup.py install && sudo cp clixon_server.py /usr/local/bin/)
# 2)  Run tests
    - name: Start devices
      run: (cd test; ./start-devices.sh)
    - name: Start controller
      run: sudo clixon_backend -f /usr/local/etc/controller.xml
    - name: Run all tests
    # Note PREFIX=sudo because cannot get clicon group correct
      run: (cd test; PREFIX=sudo ./all.sh)

