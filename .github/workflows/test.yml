name: Clixon Controller CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
# 1) checkout and compile natively
    - name: install cligen native
      run: (git clone https://github.com/clicon/cligen.git && cd cligen && ./configure && make && sudo make install)
    - name: install ssl and nghttp2
      run: sudo apt install -y libssl-dev libnghttp2-dev
    - name: Add clicon user group
      run: sudo useradd -M -U clicon
    - name: Add runner to clixon user group
      run: sudo usermod -a -G clicon runner
    - name: install clixon native
      run: (git clone https://github.com/clicon/clixon.git && cd clixon && ./configure && make && sudo make install)
    - name: fix lib links
      run: sudo ldconfig
    - name: install clixon controller
      run: (git clone https://github.com/clicon/clixon-controller.git && cd clixon-controller && ./configure && make && sudo make install)
    - name: fix lib links
      run: sudo ldconfig
    - name: install clixon-pyapi
      run: (git clone https://github.com/clicon/clixon-pyapi.git && cd clixon-pyapi && sudo python3 setup.py install)
    - name: install PyAPI dependencies
      run: (cd clixon-pyapi && pip3 install -r requirements.txt)
    - name: install PyAPI server
      run: sudo cp clixon-pyapi/clixon_server.py /usr/local/bin/
# 2)  Run tests
    - name: Start devices
      run: (cd test; ./start-devices.sh)
    - name: Run test-change-both
      run: (cd test; PREFIX=sudo ./test-change-both.sh)
    - name: Run test-change-ctrl-push
      run: (cd test; PREFIX=sudo ./test-change-ctrl-push.sh)
    - name: Run test-change-device-diff
      run: (cd test; PREFIX=sudo ./test-change-device-diff.sh)
    - name: Run test-cli-edit-commit-push
      run: (cd test; ./test-cli-edit-commit-push.sh)
    - name: Run test-service
      run: (cd test; PREFIX=sudo ./test-service.sh)
    - name: Run test-yanglib
      run: (cd test; PREFIX=sudo ./test-yanglib.sh)
